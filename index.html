<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Choice</h1>
  </header>
  <section class="game-box">
    <aside class="red-pill-header">
      <h2>Red Pill</h2>
      <div>0 wins</div>
    </aside>
    <main>
      <h2 class="referee" id="referee">Blue Must Choose</h2>
      <section class="game-board" id="game-board">
        <div class="game-box1"></div>
        <div class="game-box2"></div>
        <div class="game-box3"></div>
        <div class="game-box4"></div>
        <div class="game-box5"></div>
        <div class="game-box6"></div>
        <div class="game-box7"></div>
        <div class="game-box8"></div>
        <div class="game-box9"></div>
      </section>
      <aside class="blue-pill-header">
        <h2>Blue Pill</h2>
        <div>0 wins</div>
      </aside>
    </main>
  </section>









  <script src="main.js"></script>
  <script src="game.js"></script>
  <script src="player.js"></script>
</body>
</html>
